apiVersion: v1
kind: Service
metadata:
  name: car-serv1-service
  namespace: car-serv
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: tcp
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: car-serv-deployment
  sessionAffinity: None
  type: ClusterIP
